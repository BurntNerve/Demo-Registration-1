<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crooked Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <!-- Inspiration:  https://dribbble.com/shots/2388283-SignUp -->
    <div class="page-background">
        <section class="right">
            <div class="form-container">
                <div class="info-bar">
                    <div class="info-bar-container">
                        <h2 class="info-bar-title">Create Account</h2>
                        <div class="sign-in-button">
                            <i class="far fa-user fa-xs"></i>
                            <a href="#" class="link">Sign In</a>
                        </div>
                    </div>

                </div>
                <form action="" class="form">
                    <label class="label" for="FirstName">First Name</label>
                    <input class="input" type="text" id="FirstName">
                    <label class="label" for="LastName">Last Name</label>
                    <input class="input" type="text" id="LastName">
                    <label class="label" for="Email">E-mail</label>
                    <input class="input" type="text" id="Email">
                    <label class="label" for="Password">Password</label>
                    <input class="input" type="password" id="Password">
                    <div class="button-container">
                        <button class="submit-button button">Sign Up</button>
                        <button class="button facebook-button">
                            <i class="fab fa-facebook-f facebook-logo"></i>Facebook</button>
                    </div>

                </form>

            </div>
        </section>
        <section class="left">
            <h1 class="register">Registration</h1>
        </section>
    </div>
</body>

</html>
